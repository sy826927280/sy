<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="mycss/bootstrap.css">
    <link rel="stylesheet" href="mycss/style.css">
    <link rel="stylesheet" href="mycss/login.css">
    <link rel="stylesheet" href="my-boot/my-boot.css">
    <script src="js/vue.js"></script>

</head>
<body>
    <!--第一部分-->
    <div class="banner">
        <div class="my_search">
            <div>
                <input type="text" class="mt-2 border-0 "  placeholder="Enter you search term..." >
                <span class="float-right "><img src="images/search.png" class="search_btn" alt="" ></span>
            </div>
        </div>
        <div class="clearfix "></div>
        <div class="row my_bg">
            <div class="col-lg-4 col-md-6 col-sm-12 text-center mt-2 mb-2">
                <a href="my_index.html"><img src="images/logo.png" alt=""></a>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 text-center mt-2 mb-2">
                <a href="#" class="text-white"><h4> SHOP BY PORDUCT &nbsp;&nbsp;&nbsp;&nbsp; SHOP BY SPORT</h4></a>
            </div>
            <div class="col-lg-5 col-md-12 col-sm-12 text-center mt-2 mb-2">
                <ul class="nav d-flex justify-content-center">
                    <li class="nav-item"><a href="#" class="nav-link text-white">Account</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Wishlist</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Checkout</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Log In</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Sign Up</a></li>
                </ul>
                <div class="text-white"><a href="#" class="text-white">Shopping Cart:  0 item(s)   $0.00</a></div>
            </div>
        </div>
    </div>
    <!--第二部分-->
    <div class="container">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item">Account</li>
            <li class="breadcrumb-item">Login</li>
        </ol>
        <div class="row">
            <div  class="my_carousel col-lg-3 col-sm-12">
                <img v-for="(img,i) in imgs" :src="imgs[i]"  alt="" v-show="i==index">
            </div>
            <div class="col-sm-12 col-lg-4">
                <div class="ml-5">
                    <h4>新客户</h4>
                    <h6>
                        通过在我们的商店中创建帐户，您可以更快地完成结帐流程，存储多个送货地址，查看和跟踪您帐户中的订单等。</h6>
                    <div class="my_btn mt-5">创建一个新用户</div>
                </div>

            </div>
            <div class="col-lg-5 col-sm-12 mt-sm-5 mt-lg-0 login">
                <div class="ml-5">
                    <h4>用户登录</h4>
                    <h6>如果您有我们的帐户，请登录。</h6>
                    <p class="mt-5  ">邮箱*</p>
                    <input type="text" name="uname">
                    <p>密码*</p>
                    <input type="password"><br>
                    <button class="btn btn-primary mt-3">登录</button>
                </div>

            </div>
        </div>




    </div>
    <footer class="footer mt-5">
        <iframe src="footer.html" frameborder="0"></iframe>
    </footer>
    <script>
        var vm = new Vue({
            el:".container",
            data:{
                imgs:["images/s1.jpg","images/s2.jpg","images/s3.jpg"],
                index:0
            },
            mounted(){//Vue挂载完成后自动执行
                setInterval(()=>{
                    this.index++;
                    if(this.index==this.imgs.length)
                        this.index=0;
                },3000)
            }
        })
    </script>
</body>
</html>
